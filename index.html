<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style/style.css">

</head>

<body>
  <header title='Reset?' onClick='resetBoard()'>Tic-Tac-Toe</header>
  <main id='mainBoard'>
    <div id='start-screen'>
      <input id='firstPlayer' type="text" maxlength="1" value="X">
      <select id="firstColor">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
      </select>
      <br>
      <input id='secondPlayer' type="text" maxlength="1" value="O">
      <select id="secondColor">
        <option value="red">Red</option>
        <option value="blue" selected>Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
      </select>
      <br>
<!--       <span>Ultimate?</span>
      <input type="checkbox" id="ultimateFlag"> -->
      <button onclick='firstSetUp()'>Start</button>
    </div>
  </main>
  <footer>

  </footer>
  <script src="script/tic-tac-toe.js"></script>
</body>

</html>
